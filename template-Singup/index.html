<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/index.css">
    <title>Singup - Design</title>
</head>
<body>


    <div class="main">


        <div class="container">

            <div class="header-bar"></div>

            <div class="progress-form" >
                <div class="numbers">
                    <p class="setp-number" id="step_one">1</p>
                    <p class="setp-number" id="step_two">2</p>
                    <p class="setp-number" id="step_three">3</p>
                    <p class="setp-number" id="step_four">4</p>
                </div>
                <div class="progress-bar" id="progressBar"></div>

            </div>

            <div class="form">
                <div class="step-one" id="formStepOne">
                    <div class="flex-input">
                        <input type="text" placeholder="First name" id="fname">
                        <input type="text" placeholder="Last name" id="lname">
                    </div>
                    <input type="text" placeholder="Username" id="username">
                    <input type="text" placeholder="Email" id="email">
                    <input type="text" placeholder="confirm Email">
                </div>

                <div class="step-two" id="formStepTwo">
                    <input type="text" placeholder="Birth day" id="birthDay">
                    <input type="text" placeholder="Country" id="country">
                    <input type="text" placeholder="Phone" id="phone">
                </div>

                <div class="step-three" id="formStepThree">
                    <input type="text" placeholder="Adress" id="adress">
                    <div class="flex-input">
                        <input type="text" placeholder="City" id="city">
                        <input type="text" placeholder="State" id="state">
                    </div>
                </div>
                <div class="step-four" id="formStepFour">

                    <div class="section-one">
                        <div class="inform-section">
                            <p class="title">Full name : </p>
                            <p class="result-info" id="nameText"></p>
                        </div>
                        <div class="inform-section">
                            <p class="title" >Username : </p>
                            <p class="result-info" id="userText"></p>
                        </div>
                        <div class="inform-section">
                            <p class="title">Email : </p>
                            <p class="result-info" id="emailText"></p>
                        </div>
                        <div class="inform-section">
                            <p class="title">Birth day : </p>
                            <p class="result-info" id="dateText"></p>
                        </div>
                    </div>

                    <div class="section-two">

                        <div class="inform-section">
                            <p class="title">City : </p>
                            <p class="result-info" id="cityText"></p>
                        </div>
                        <div class="inform-section">
                            <p class="title">State : </p>
                            <p class="result-info" id="stateText"></p>
                        </div>

                        <div class="inform-section">
                            <p class="title">Country : </p>
                            <p class="result-info" id="countryText"></p>
                        </div>

                        <div class="inform-section">
                            <p class="title">Phone : </p>
                            <p class="result-info" id="phoneText"></p>
                        </div>

                    </div>

                </div>

            </div>

            <div class="buttons" id="buttonsCTN">
                <button id="prev">Previous</button>
                <button id="next">Next</button>
            </div>
            
        </div>


    </div>

    
    <script src="./static/js/index.js"></script>

</body>
</html>
