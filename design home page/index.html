<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./responsive.css">
    <title>Example</title>
</head>

<body>

    <div class="main">

        <div class="header">
            <div class="icons">
                <div>

                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                    <i class="fa-brands fa-instagram"></i>

                </div>
            </div>
            <div class="contact">

                <p><i class="fa-solid fa-envelope"></i>example@brand.com</p>
                <p><i class="fa-solid fa-phone"></i>+123456789456</p>

            </div>
        </div>

        <div class="menu-mobile" id="menuMobile">

            <div class="nav-bar"><i class="fa-solid fa-xmark" id="closeMenuBtn"></i></div>
            <div class="list">
                <p>Home</p>
                <p>Examples</p>
                <p>Services</p>
                <p>Features</p>
            </div>
            <div class="icons">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-linkedin-in"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>

        </div>

        <div class="header-mobile">
            <div class="logo"><i class="fa-solid fa-chart-line"></i>Brand</div>
            <i class="fa-solid fa-bars" id="menuBtn"></i>
        </div>

        <div class="menu">
            <div class="logo"><i class="fa-solid fa-chart-line"></i>Brand</div>
            <div class="menu-items">
                <p class="active">Home</p>
                <p>Examples</p>
                <p>Services</p>
                <p>Features</p>
                <p id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></p>
                <div class="search-box" id="searchBox">
                    <input type="text" placeholder="search" id="searchVal" />
                    <p class="icon" id="searchIcon"><i class="fa-solid fa-magnifying-glass"></i></p>
                </div>
            </div>
        </div>
        <p class="title">Be first!</p>
        <p class="description">increase sales in your website</p>
        <div class="buttons">
            <button class="works-btn">our works</button>
            <br>
            <button class="contact-btn">contact us</button>
        </div>

    </div>

    <script src="./index.js"></script>

</body>

</html>
