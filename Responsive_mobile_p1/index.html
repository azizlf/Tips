<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="./home.css">
    <title>Tutorial</title>
</head>

<body>

    <div class="progress-bar" id="progressBar"></div>

    <div class="main" id="index">

        <div class="login-form" id="loginForm">

            <label>Email</label>
            <br>
            <input type="text" placeholder="input your Email" />
            <br>
            <label>Password</label>
            <br>
            <input type="password" placeholder="input your Password" />
            <br>
            <p class="forget-btn">Forget password?</p>
            <br>
            <button id="loginBtn">Login</button>
            <br>
            <p class="to-register-btn">You don't have an account?
                <span id="toRegisterBtn">Register</span>
            </p>

        </div>


        <div class="register-form" id="registerForm">

            <label>Full name</label>
            <br>
            <input type="text" placeholder="input your Email" />
            <br>
            <label>Username</label>
            <br>
            <input type="text" placeholder="input your Username" />
            <br>
            <label>Email</label>
            <br>
            <input type="text" placeholder="input your Email" />
            <br>
            <label>Password</label>
            <br>
            <input type="password" placeholder="input your Password" />
            <br>
            <button>Register</button>
            <br>
            <p class="to-register-btn">You are registered?
                <span id="toLoginBtn">Login</span>
            </p>

        </div>

    </div>

    <div class="home" id="home">

        <div>
            <h1>Welcome</h1>
            <p>This is a home</p>
            <button id="logoutBtn">Logout</button>
        </div>

    </div>


    <script src="./index.js"></script>

</body>

</html>
